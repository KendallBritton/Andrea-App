<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery by Year</title>
    <link rel="stylesheet" href="../StyleSheets/gallery.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f7fb;
            color: #2d3748;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 24px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.07);
            position: relative;
        }
        .gallery-title {
            text-align: center;
            font-size: 2.2em;
            color: #d15822;
            margin-top: 48px;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .year-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .year-btn {
            background: #fff;
            color: #d15822;
            border: 1.5px solid #d15822;
            border-radius: 8px;
            padding: 8px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .year-btn.active,
        .year-btn:hover,
        .year-btn:focus {
            background: #d15822;
            color: #fff;
            border-color: #d15822;
        }
        .highlight-photo {
            width: 100%;
            max-width: 600px;
            height: 340px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin: 0 auto 18px auto;
            display: block;
            background: #e0e7ef;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }
        .photo-grid img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #e0e7ef;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .photo-grid img.selected {
            border: 2px solid #d15822;
        }

        .back-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            background: #fff;
            color: #d15822;
            border: 1.5px solid #d15822;
            border-radius: 8px;
            padding: 7px 16px;
            font-size: 1em;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, color 0.2s, border 0.2s;
            z-index: 10;
        }

        .back-btn:hover, .back-btn:focus {
            background: #d15822;
            color: #fff;
            border-color: #d15822;
        }
    </style>
</head>
<body>
    <div class="gallery-container">

        <a href="../index.html" class="back-btn" title="Back to Main Page">&#8592; Back</a>

        <div class="gallery-title">Photo Gallery</div>
        <div class="year-buttons">
            <button class="year-btn" data-year="2021">2021</button>
            <button class="year-btn" data-year="2022">2022</button>
            <button class="year-btn" data-year="2023">2023</button>
            <button class="year-btn" data-year="2024">2024</button>
        </div>
        <div id="yearGallerySection" style="display:none;">
            <img id="highlight-photo" class="highlight-photo" src="" alt="Highlighted Photo">
            <div class="photo-grid" id="photoGrid"></div>
        </div>
    </div>
    <script>
        // Example photo data by year (replace with your actual images)
        const photosByYear = {
            "2021": [
                "../Images/Gallery/2021/photo1.jpg",
                "../Images/Gallery/2021/photo2.jpg",
                "../Images/Gallery/2021/photo3.jpg",
                "../Images/Gallery/2021/photo4.jpg"
            ],
            "2022": [
                "../Images/Gallery/2022/photo1.jpg",
                "../Images/Gallery/2022/photo2.jpg",
                "../Images/Gallery/2022/photo3.jpg",
                "../Images/Gallery/2022/photo4.jpg"
            ],
            "2023": [
                "../Images/Gallery/2023/photo1.jpg",
                "../Images/Gallery/2023/photo2.jpg",
                "../Images/Gallery/2023/photo3.jpg",
                "../Images/Gallery/2023/photo4.jpg"
            ],
            "2024": [
                "../Images/Gallery/2024/photo1.jpg",
                "../Images/Gallery/2024/photo2.jpg",
                "../Images/Gallery/2024/photo3.jpg",
                "../Images/Gallery/2024/photo4.jpg"
            ]
        };

        const yearBtns = document.querySelectorAll('.year-btn');
        const yearGallerySection = document.getElementById('yearGallerySection');
        const photoGrid = document.getElementById('photoGrid');
        const highlightPhoto = document.getElementById('highlight-photo');

        let currentYear = null;

        yearBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                yearBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentYear = this.getAttribute('data-year');
                openYearGallery(currentYear);
            });
        });

        function openYearGallery(year) {
            const photos = photosByYear[year] || [];
            photoGrid.innerHTML = '';
            if (photos.length > 0) {
                highlightPhoto.src = photos[0];
                photos.forEach((src, idx) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Photo ${idx + 1}`;
                    if (idx === 0) img.classList.add('selected');
                    img.addEventListener('click', function () {
                        highlightPhoto.src = this.src;
                        photoGrid.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                    photoGrid.appendChild(img);
                });
                yearGallerySection.style.display = '';
            } else {
                highlightPhoto.src = '';
                photoGrid.innerHTML = '<div>No photos available for this year.</div>';
                yearGallerySection.style.display = '';
            }
        }
    </script>
</body>
</html>
