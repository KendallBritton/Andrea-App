<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter | Andrea's World</title>
    <link rel="stylesheet" href="../StyleSheets/reminder.css">
    <!-- Optional: Google Fonts for script style -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="../index.html" class="back-btn" title="Back to Main Page">&#8592; Back</a>

    <div class="love-letter-container">
        <div class="envelope" id="openLetter" tabindex="0" aria-label="Open Love Letter">
            <div class="envelope-flap"></div>
            <div class="envelope-text">
                Click to Open
                <span class="envelope-heart">&#10084;</span>
                My Love Letter To You
            </div>
        </div>
    </div>
    
    <div class="hearts-rain-container" id="heartsRain"></div>

    <div class="note-modal" id="noteModal">
        <div class="note-content">
            <button class="close-note-btn" id="closeNoteBtn" title="Close">&times;</button>
            <div id="notePages">
                <!-- Pages will be injected here -->
            </div>
            <div class="note-pagination" id="notePagination"></div>
        </div>
    </div>
    <script src="../JavaScript/reminder.js"></script>
</body>
</html>
